[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  # Force Node 18 for compatibility
  NODE_VERSION = "18"
  # Disable Netlify cache to ensure fresh builds
  NPM_FLAGS = "--prefer-offline=false"
  # Disable secrets scanner
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Clear build cache
[build.processing]
  skip_processing = false

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

