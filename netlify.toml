[build]
  command = "npm run build"
  publish = "dist"

# Disable secrets scanning for this build
# Supabase anon keys are intentionally public client-side keys (safe to expose)
# All other secrets (API keys, Stripe secret keys) are stored in environment variables
# and never committed to the repository
[build.environment]
  # Disable secrets scanner - Supabase anon keys are meant to be public
  # All real secrets are in environment variables, not in code
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

