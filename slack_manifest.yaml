_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: AIBC Super Agent
  description: The most talented, emotionally intelligent, and relentless member of the AIBC team.
  background_color: "#000000"
features:
  bot_user:
    display_name: Julius
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - files:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:write
      - mpim:read
      - users:read
settings:
  event_subscriptions:
    request_url: https://your-production-url.railway.app/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://your-production-url.railway.app/slack/interactivity
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
